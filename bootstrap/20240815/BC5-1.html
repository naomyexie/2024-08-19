<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- 12 格線系統 -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="d-xxl-flex justify-content-between col-1 col-sm-4 col-md-4 col-lg-10 col-xl-2 col-xxl-7 bg-primary">
          <div class="bg-secondary">A</div>
          <div class="bg-warning-subtle">B</div>
          <div class="bg-info">C</div>
        </div>
        <div class="col-1 col-sm-3 col-md-4 col-lg-1 col-xl-5 col-xxl-1 bg-info">
          Column 2
        </div>
        <div class="col-10 col-sm-5 col-md-4 col-lg-1 col-xl-5 col-xxl-4 bg-warning">
          Column 3
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-6 bg-warning">
          Column 1
        </div>
        <div class="col-2 bg-danger">
          Column 2
        </div>
        <div class="col-4 bg-primary">
          Column 3
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col bg-primary">
          Column 1
        </div>
        <div class="col bg-info">
          Column 2
        </div>
        <div class="col bg-warning">
          Column 3
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
