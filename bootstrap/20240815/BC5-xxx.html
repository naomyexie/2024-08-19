<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="w-100 d-none d-md-block">AAAAAA</div>

    <div class="container text-center">
      <div class="row">
        <div class="col-6 col-sm-4 bg-info-subtle">.col-6 .col-sm-4</div>
        <div class="col-6 col-sm-4 bg-info">.col-6 .col-sm-4</div>
    
        <!-- Force next columns to break to new line at md breakpoint and up -->
        <div class="w-100 d-none d-md-block"></div>
    
        <div class="col-6 col-sm-4">col-6 col-sm-4</div>
        <div class="col-6 col-sm-4">col-6 col-sm-4</div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-2 bg-danger">col-2 bg-danger</div>
        <div class="col bg-info">col bg-info</div>
  
        <div class="col bg-warning">col bg-warning</div>
        <div class="col bg-primary-subtle">col bg-primary-subtle</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
