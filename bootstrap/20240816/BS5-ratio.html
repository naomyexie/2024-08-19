<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body{
      margin-left: 100px; 
    }
    .my-set {
      width: 100px;
    }

    .my-css-set {
      background-color: red;
      background-image: url(./img/pexels-photo-697673.jpeg);
      background-size: cover;
      width: 100px;
      aspect-ratio: 3/2;
      margin-bottom: 10px;
    }

    .my-100 {
      width: 100%;
    }
  </style>

</head>

<body>
  <span>1*1</span>
  <div class="ratio ratio-1x1 my-set mb-3">
    <img src="./img/pexels-photo-697673.jpeg" alt="" class="w-100">
  </div>

  <span>4*3</span>
  <div class="ratio ratio-4x3 my-set mb-3">
    <img src="./img/pexels-photo-697673.jpeg" alt="" class="w-100">
  </div>

  <span>16*9</span>
  <div class="ratio ratio-16x9 my-set mb-3">
    <img src="./img/pexels-photo-697673.jpeg" alt="" class="w-100">
  </div>
  <span>21*9</span>
  <div class="ratio ratio-21x9 my-set mb-3">
    <img src="./img/pexels-photo-697673.jpeg" alt="" class="w-100">
  </div>

  <!-- 換頁 -->
  <hr>

  <span>以.my-css-set 加背景圖片呈現</span>
  <div class="my-css-set">
  </div>

  <span>只用img跟.my-css-set</span>
  <div class="">
    <img src="./img/pexels-photo-697673.jpeg" alt="" class="my-css-set">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
