<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 3000px;
        }

        .my-nav {
            background-color: aqua;
            width: 100%;
            height: 100px;
            /* sticky 會把這個區塊侷限在一個範圍內 */
            position: sticky;
            top: 0;
        }
        .all {
            background-color: beige;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div class="all">
        <div class="my-nav"></div>
    </div>
</body>
</html>
